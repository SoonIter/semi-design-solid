name: gh-pages
on:
  push:
    tags:
      - 'V*'
      - 'v*'

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          
      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install and Build 
        run: |
          nci
          cd ./packages/semi-ui
          nr build-storybook

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./packages/semi-ui/storybook-static
